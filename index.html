<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VOO Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
    }
    .change {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>VOO (Vanguard S&P 500 ETF)</h1>
  <div id="voo-price" class="price">Loading...</div>
  <div id="voo-date"></div>
  <div id="voo-change" class="change"></div>

  <script>
    const API_KEY = 'N0XA5VIDMSZS1JNF';
    const SYMBOL = 'VOO';

    async function fetchVOOData() {
      try {
        const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${SYMBOL}&apikey=${API_KEY}`);
        const data = await response.json();

        const timeSeries = data['Time Series (Daily)'];
        const dates = Object.keys(timeSeries);
        const latest = timeSeries[dates[0]];
        const previous = timeSeries[dates[1]];

        const latestClose = parseFloat(latest['4. close']);
        const previousClose = parseFloat(previous['4. close']);
        const change = latestClose - previousClose;
        const percentChange = ((change / previousClose) * 100).toFixed(2);

        document.getElementById('voo-price').textContent = `$${latestClose.toFixed(2)}`;
        document.getElementById('voo-date').textContent = `Updated: ${dates[0]}`;
        document.getElementById('voo-change').textContent = `Change: ${change.toFixed(2)} (${percentChange}%)`;
      } catch (err) {
        document.getElementById('voo-price').textContent = 'Error fetching data';
        console.error(err);
      }
    }

    fetchVOOData();
  </script>
</body>
</html>
