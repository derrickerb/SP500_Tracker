<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S&P 500 Live Chart</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chart {
      width: 90%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>S&P 500 Live Chart</h1>
  <div id="chart"></div>

  <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: { background: { color: '#111' }, textColor: '#DDD' },
      grid: { vertLines: { color: '#333' }, horzLines: { color: '#333' } },
      width: document.getElementById('chart').clientWidth,
      height: 500,
    });

    const lineSeries = chart.addLineSeries();
    const data = [];

    async function fetchPrice() {
      try {
        const res = await fetch('/.netlify/functions/get-sp500');
        const json = await res.json();
        const now = Math.floor(Date.now() / 1000);
        data.push({ time: now, value: parseFloat(json.price) });
        lineSeries.setData(data);
      } catch (err) {
        console.error('Error:', err);
      }
    }

    for (let i = 10; i > 0; i--) {
      data.push({ time: Math.floor(Date.now() / 1000) - i * 10, value: 5300 });
    }
    lineSeries.setData(data);
    fetchPrice();
    setInterval(fetchPrice, 10000);
  </script>
</body>
</html>
