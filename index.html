<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VOO S&P 500 Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .summary {
      font-size: 1.2em;
      margin: 20px 0;
      text-align: center;
    }
    canvas {
      background-color: #222;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>VOO (Tracks the S&P 500)</h1>
  <div class="summary">
    Price: <span id="price">Loading...</span><br />
    Last Updated: <span id="date">Loading...</span><br />
    Change: <span id="change">Loading...</span>
  </div>
  <canvas id="vooChart"></canvas>

  <script>
    const API_KEY = 'YOUR_API_KEY';  // <-- Replace this with your Alpha Vantage API key
    const SYMBOL = 'VOO';

    async function fetchVOOData() {
      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${SYMBOL}&apikey=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();

      if (!data['Time Series (Daily)']) {
        alert('Error fetching data from Alpha Vantage. Try again later.');
        return;
      }

      const timeSeries = data['Time Series (Daily)'];
      const dates = Object.keys(timeSeries).sort();  // ascending order
      const last30Dates = dates.slice(-30);

      const closingPrices = last30Dates.map(date => parseFloat(timeSeries[date]['4. close']));

      // Latest data
      const latestDate = last30Dates[last30Dates.length - 1];
      const prevDate = last30Dates[last30Dates.length - 2];

      const latestClose = parseFloat(timeSeries[latestDate]['4. close']);
      const prevClose = parseFloat(timeSeries[prevDate]['4. close']);
      const change = latestClose - prevClose;
      const changePercent = ((change / prevClose) * 100).toFixed(2);

      // Update the summary fields
      document.getElementById('price').textContent = `$${latestClose.toFixed(2)}`;
      document.getElementById('date').textContent = latestDate;
      document.getElementById('change').textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent}%)`;
      document.getElementById('change').style.color = change >= 0 ? '#4CAF50' : '#F44336';

      // Create chart
      const ctx = document.getElementById('vooChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: last30Dates,
          datasets: [{
            label: 'VOO Closing Price',
            data: closingPrices,
            borderColor: '#4CAF50',
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            fill: true,
            tension: 0.2,
            pointRadius: 0,
          }]
        },
        options: {
          scales: {
            x: {
              ticks: { color: '#ccc', maxRotation: 45, minRotation: 45 },
              grid: { color: '#333' }
            },
            y: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' },
              beginAtZero: false
            }
          },
          plugins: {
            legend: {
              labels: { color: '#ccc' }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: '#222',
              titleColor: '#4CAF50',
              bodyColor: '#fff',
            }
          },
          maintainAspectRatio: false,
          responsive: true,
        }
      });
    }

    fetchVOOData();
  </script>
</body>
</html>
