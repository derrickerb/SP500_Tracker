<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S&P 500 Live Chart (Simulated)</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chart {
      width: 90%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>S&P 500 Live Chart (Simulated)</h1>
  <div id="chart"></div>

  <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#111' },
        textColor: '#DDD',
      },
      grid: {
        vertLines: { color: '#333' },
        horzLines: { color: '#333' },
      },
      width: document.getElementById('chart').clientWidth,
      height: 500,
    });

    const lineSeries = chart.addLineSeries();
    const data = [];

    // Start with a base value
    let currentValue = 5300;

    function addDataPoint() {
      const now = Math.floor(Date.now() / 1000);
      const change = (Math.random() - 0.5) * 10; // simulate small fluctuations
      currentValue = Math.max(5000, currentValue + change);
      data.push({ time: now, value: parseFloat(currentValue.toFixed(2)) });
      lineSeries.setData(data);
    }

    // Add initial points
    for (let i = 10; i > 0; i--) {
      const timestamp = Math.floor(Date.now() / 1000) - i * 10;
      data.push({ time: timestamp, value: currentValue });
    }
    lineSeries.setData(data);

    // Simulate live updates every 10 seconds
    setInterval(addDataPoint, 10000);
  </script>
</body>
</html>
